    white: '0xd5d8da'

  # Bright colors
  bright:
    black: '0x222222'
    red: '0x4bc98a'
    green: '0x4bc98a'
    yellow: '0x4bc98a'
    blue: '0x4bc98a'
    magenta: '0x4bc98a'
    cyan: '0x4bc98a'
    white: '0xd5d8da'
    
cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    #blinking: Off
