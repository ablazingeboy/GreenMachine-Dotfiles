# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Iosevka Term
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Iosevka Term 
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Iosevka Term
    # Style can be specified to pick a specific face.
    style: Italic
window:
  padding:
    x: 20
    y: 20
# Colors (Horizon Dark)
colors:
  # Primary colors
  primary:
    background: '0x111111'
    foreground: '0xe0e0e0'

  
  # normal:
